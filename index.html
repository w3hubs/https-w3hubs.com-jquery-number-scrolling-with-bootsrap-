
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jquery Number Scrolling With Bootstrap - W3hubs.com</title>

   
    <!-- Bootstrap -->
    <link href="https://w3hubs.com/JqueryNumberScrollingWithBootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Project Styling -->
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900" rel='stylesheet' type='text/css'>

  </head>
  <body>
 
  <h2>Jquery Number scrolling with Bootstrap</h2>
 
<section id="stats">
      <div class="container-fluid">
        <div class="row">
          
          <div class="stat col-md-3 col-sm-6 col-xs-12 text-center codes">
            <div class="vertical-align">
              <i class="fa fa-code"></i>
              <h2><strong class="numscroller numscroller-big-bottom" data-min="0" data-max="14323" data-delay="3" data-increment="99">0</strong></h2>
              <h4>Code lines</h4>
            </div>
          </div>
          <div class="stat col-md-3 col-sm-6 col-xs-12 text-center projects">
            <div class="vertical-align">
              <i class="fa fa-file-o"></i>
              <h2><strong class="numscroller numscroller-big-bottom" data-min="0" data-max="530" data-delay="3" data-increment="3">0</strong></h2>
              <h4>Completed projects</h4>
            </div>
          </div>
          <div class="stat col-md-3 col-sm-6 col-xs-12 text-center clients">
            <div class="vertical-align">
              <i class="fa fa-users"></i>
              <h2><strong class="numscroller numscroller-big-bottom" data-min="0" data-max="45" data-delay="3" data-increment="1">0</strong></h2>
              <h4>Happy clients</h4>
            </div>
          </div>
          <div class="stat col-md-3 col-sm-6 col-xs-12 text-center feedback">
            <div class="vertical-align">
              <i class="fa fa-thumbs-o-up"></i>
              <h2><strong class="numscroller numscroller-big-bottom" data-min="0" data-max="98" data-delay="3" data-increment="1"></strong>%</h2>
              <h4>Positive feedback</h4>
            </div>
          </div>

        </div>
      </div>

    </section>
    <br/>
 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://w3hubs.com/JqueryNumberScrollingWithBootstrap/bootstrap.min.js"></script>
    <script src="https://w3hubs.com/JqueryNumberScrollingWithBootstrap/numscroller-1.0.js"></script>

   
      </body>
</html>
